<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>bootstrap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
    </style>
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-4 col-xs-3"></div>
            <div class="col-sm-4 col-xs-6">
                <img src="images/bd.png" class="img-responsive" />
            </div>
            <div class="col-sm-4 col-xs-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-2 hidden-xs"></div>
            <div class="col-sm-8 col-xs-12 text-center">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-inline">
                            <div class="form-group form-group-lg">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-search"></i>
                                    </div>
                                    <input type="text" class="form-control" />
                                    <div class="input-group-addon">
                                        <button class="btn btn-primary">百度一下</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-12">
                        <hr />
                    </div>
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <a><i class="fa fa-envelope-o"></i>免费邮箱登录</a>
                                        </div>
                                        <div class="col-xs-6">
                                            <a><i class="fa fa-vimeo"></i>VIP邮箱登录</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <hr />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <form class="form">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="输入邮箱名/手机号码" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="输入密码" />
                                                </div>
                                                <div class="form-group">
                                                    <select class="form-control">
                                                        <option>-----请选择邮箱类型-----</option>
                                                        <option>@sina.com.cn</option>
                                                        <option>@126.com</option>
                                                        <option>@vip.sina.com</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-9 text-left">
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" />记住密码
                                                        </label>
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" />ssl登录
                                                        </label>
                                                    </div>
                                                    <div class="col-xs-3 text-right">
                                                        <div class="form-group">
                                                            <a>忘记密码</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        <button class="btn btn-primary">&nbsp;&nbsp;登&nbsp;&nbsp;录&nbsp;&nbsp;</button>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <button class="btn btn-info">&nbsp;&nbsp;注&nbsp;&nbsp;册&nbsp;&nbsp;</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-sm-2 hidden-xs"></div>
        </div>
    </div>

</body>
</html>
