<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>bootstrap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bs3.js"></script>
</head>
<body class="bg-danger">
    <!-- 确认对话框 -->
    <div class="modal fade" data-backdrop="static"
        id="dialogOk" tabindex="-1" role="dialog">
        <div class="modal-dialog  modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                        data-dismiss="modal">
                        <span>&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <h1 id="okDialogInfo"></h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center text-primary">
                <h1>当前时间：<span id="spanTime"></span></h1>
            </div>
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title text-center">
                            <h4>登录信息</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12">
                                    <form class="form-inline">
                                        <div class="col-xs-12 text-center">
                                            <div class="form-group" id="divName">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-user-o"></i></span>
                                                    <input type="text" id="txtName" class="form-control"
                                                        placeholder="请输入用户名" />
                                                </div>
                                            </div>
                                            <div class="form-group" id="divPassword">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-check"></i></span>
                                                    <input type="password" id="txtPassword" class="form-control"
                                                        placeholder="请输入密码" />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-xs-12 text-center">
                                    <button id="btnOkDialog" class="btn btn-primary">提交数据</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
