<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bs6.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="my-carousel" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                                <li data-target="#my-carousel" data-slide-to="1"></li>
                                <li data-target="#my-carousel" data-slide-to="2"></li>
                            </ol>

                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="../images/img13.jpg" class="img-responsive" />
                                    <div class="carousel-caption">图片一</div>
                                </div>
                                <div class="item">
                                    <img src="../images/img14.jpg" class="img-responsive" />
                                    <div class="carousel-caption">图片二</div>
                                </div>
                                <div class="item">
                                    <img src="../images/img15.jpg" class="img-responsive" />
                                    <div class="carousel-caption">图片三</div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-info" id="btnNext">下一张</button>
                            <button class="btn btn-info" id="btnPre">上一张</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
