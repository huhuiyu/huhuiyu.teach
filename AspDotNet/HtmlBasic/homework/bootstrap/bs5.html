<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/bs5.css" rel="stylesheet" />
    <script src="js/bs5.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div role="tabpanel">
                            <ul class="nav nav-tabs">
                                <li id="li-one" role="presentation" class="active"><a href="javascript:void(0);">基本信息</a></li>
                                <li id="li-two" role="presentation"><a href="javascript:void(0);">附加信息</a></li>
                            </ul>
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade in active" id="tab-one">
                                    <div class="padding10">
                                        <div class="form-group" id="divName">
                                            <input type="text" id="txtName" class="form-control" placeholder="用户名" />
                                        </div>
                                        <div class="text-center">
                                            <button id="btnNext" class="btn btn-info" data-loading-text="校验用户名"
                                                data-toggle="tooltip" data-placement="top" title="输入用户名进入下一步">
                                                下一步</button>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="tab-two">
                                    <div class="padding10">
                                        <div class="form-group">
                                            <input type="password" id="txtPassword" class="form-control" placeholder="密码" />
                                        </div>
                                        <div class="text-center">
                                            <button id="btnPre" class="btn btn-info"
                                                data-toggle="tooltip" data-placement="top" title="返回到上一步">
                                                上一步</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
